<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>All Notes</h1>
    <a href="{{ url_for('create') }}">Create New Note</a>
    <ul>
        {% for note in notes %}
        <li><a href="{{ url_for('note_detail', id=note.id) }}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
